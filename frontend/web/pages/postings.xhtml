<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">


<body>

<ui:composition template="/template.xhtml">
    <ui:define name="description">
        <hr class="topbar"/>



        <div class="container" >





            <div class="row">
                <div class="col-sm-3">


                    <div class="sidebar-account">
                        <div class="row ">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">My account</div>
                                    <div class="panel-body">
                                        <ul class="nav">
                                            <li>
                                                <a class="active" href="account_dashboard.html">Dashboard</a>
                                            </li>
                                            <li>
                                                <a class="active" href="profile.xhtml   ">My profile</a>
                                            </li>
                                            <li>
                                                <a class="active" href="../announcement_%20create.xhtml">Create new post</a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>


                </div>




                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-heading " >Manage posts</div>
                        <div class="panel-body" >

                            <div>
                                <p:dataTable style="text-align: left"  var="post" value="#{postingBean.jobDTOList}">

                                    <!-- <p:column headerText="Id" >
                                         <h:outputText value="#{post.id}"  />
                                     </p:column>

                                     <p:column headerText="User id">
                                         <h:outputText value="#{post.userId}" />
                                     </p:column>-->

                                    <p:column headerText="Title" style="width: 10%">
                                        <h:outputText value="#{post.title}" />
                                    </p:column>

                                    <p:column headerText="Description" style="width: 30%">
                                        <h:outputText value="#{post.description}" />
                                    </p:column>

                                    <p:column headerText="Qualifications" style="width: 30%" >
                                        <h:outputText value="#{post.qualifications}"/>
                                    </p:column>

                                    <p:column headerText="Responsibilities" style="width: 30%">
                                        <h:outputText value="#{post.responsibilities}" />
                                    </p:column>


                                    <p:column headerText="Deadline" style="width: 10%">
                                        <h:outputText value="#{post.deadLine}" />
                                    </p:column>

                                    <p:column headerText="Edit Post" style="width: 10%;text-align: center" >
                                        <h:form>
                                            <h:commandLink action="#{postingBean.setJobForEditing}"  >
                                                Edit
                                                <f:param name="jobId" value="#{post.id}"/>
                                            </h:commandLink>
                                        </h:form>

                                    </p:column>
                                </p:dataTable>
                            </div>



                        </div>
                    </div>
                </div>

            </div>

        </div>


        <!--</div>-->


    </ui:define>
</ui:composition>
</body>


</html>
