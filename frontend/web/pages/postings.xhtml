<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">


<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <hr class="topbar"/>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">


                    <div class="sidebar-account">
                        <div class="row ">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">My account</div>
                                    <div class="panel-body">
                                        <ul class="nav">
                                            <li>
                                                <a class="active" href="account_dashboard.html">Dashboard</a>
                                            </li>
                                            <li>
                                                <a class="active" href="account_profile.html">My profile</a>
                                            </li>
                                            <li>
                                                <a class="active" href="account_account.html">My account</a>
                                            </li>
                                            <li>
                                                <a class="active" href="account_ads.html">Manage ads</a>
                                            </li>
                                            <li>
                                                <a class="active" href="account_ad_create.html">Create new ad</a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>


                </div>

                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">Manage posts</div>
                        <div class="panel-body">

                            <p:dataTable var="post" value="#{postingBean.jobDTOList}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{post.id}" />
                                </p:column>

                                <p:column headerText="User id">
                                    <h:outputText value="#{post.userId}" />
                                </p:column>

                                <p:column headerText="Title">
                                    <h:outputText value="#{post.title}" />
                                </p:column>

                                <p:column headerText="Content">
                                    <h:outputText value="#{post.content}" />
                                </p:column>

                                <p:column headerText="Deadline">
                                    <h:outputText value="#{post.deadLine}" />
                                </p:column>

                                <p:column headerText="Edit">
                                    <h:outputLink value="#{request.contextPath}/pages/edit.jsf">
                                        Edit
                                        <f:param name="jobId" value="#{post.id}"/>
                                    </h:outputLink>

                                </p:column>
                            </p:dataTable>




                        </div>
                    </div>
                </div>


            </div>

        </div>


        <!--</div>-->


    </ui:define>
</ui:composition>
</body>


</html>
