<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<body>

<ui:composition template="/template.xhtml">
    <ui:define name="description">
        <hr class="topbar"/>
        <div class="container">
            <br/>
            <div class="row">

                <div class="col-sm-12">
                    <h1>Edit profile</h1>
                    <hr/>
                    <h:messages style="color: #990000"/>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h:form class="form-vertical">
                                <!--<p:growl/>-->
                                <fieldset>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="well">
                                                <div class="form-group">
                                                    <label>Full name</label>
                                                    <div class="row">
                                                        <div class="col-sm-4">
                                                            <h:inputText required="true" type="email"
                                                                         requiredMessage="Please enter your name"
                                                                         class="form-control "
                                                                         id="fname"
                                                                         a:placeholder="First name"
                                                                         value="#{profileBean.user.firstName}"/>
                                                        </div>
                                                        <div class="col-sm-5">
                                                            <h:inputText required="true" type="email"
                                                                         requiredMessage="Please enter your last name"
                                                                         class="form-control "
                                                                         id="lname"
                                                                         a:placeholder="Last name"
                                                                         value="#{profileBean.user.lastName}"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Email address</label>
                                                        <h:inputText readonly="true" type="email" class="form-control "
                                                                     requiredMessage="Please enter your email"
                                                                     id="email"
                                                                     a:placeholder="Email"
                                                                     value="#{sessionContext.user.email}"/>


                                                    </div>
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <h:inputSecret required="true" type="email"
                                                                       requiredMessage="Please enter password"
                                                                       class="form-control "
                                                                       id="password"
                                                                       a:placeholder="Password"
                                                                       value="#{profileBean.user.password}"/>
                                                    </div>
                                                    <!-- <div class="form-group">
                                                         <label for="exampleInputPassword1">Confirm password</label>
                                                         <input type="password" class="form-control"
                                                                id="exampleInputPassword1"
                                                                placeholder="Confirm your password"/>
                                                     </div>-->
                                                    <br/>
                                                    <!--<a href="account_dashboard.html"
                                                       class="btn btn-primary">Create account</a>-->
                                                    <h:commandButton styleClass="btn btn-primary" value="Save Details"
                                                                     action="#{profileBean.updateUser}"/>

                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </fieldset>
                                <!--<p:growl showDetail="false" sticky="true" autoUpdate="true"/>-->
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Modal -->

    </ui:define>
</ui:composition>

</body>


</html>
