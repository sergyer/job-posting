<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"  >


<body>
<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <div class="col-sm-12">
            <br/>
            <br/>
            <br/>
            <br/>
            <div class="row">

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-md-11 col-sm-12">
                            <div class="well">
                                <h2>Sign in</h2>
                                <p>If you have an account with us, please log in.</p>


                                <h:form role="form">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <h:inputText value="#{loginBean.email}" styleClass="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <h:inputSecret styleClass="form-control" value="#{loginBean.password}"/>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/> Remember me
                                        </label>
                                    </div>
                                    <br/>
<!--
                                    <a href="account_dashboard.html" class="btn btn-primary">Sign in</a>

-->
                                    <h:commandButton action="#{loginBean.loginUser}" value="Login"/>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-11 pull-right">
                            <div class="well">
                                <h2>Register</h2>
                                <p>By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p>
                                <br/>
                                <a href="register.xhtml" class="btn btn-primary">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <br/>
            <br/>
            <br/>
            <br/>


        </div>
    </ui:define>
</ui:composition>


</body>
</html>
