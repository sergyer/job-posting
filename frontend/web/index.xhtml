<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<body>


<ui:composition template="/template.xhtml">
    <h:outputScript name="func.js" library="js" target="head"/>
    <ui:define name="description">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <br/>
                    <p class="main_description">Search thousands of stores, brands, products and user classifieds all in one place</p>
                    <br/>

                    <h:outputText rendered="#{sessionContext.user.firstName!=null}"
                                  value="Hello #{profileBean.user.firstName}"/>
                    <p:growl/>

                    <br/><br/>
                       <h:form>
                        <div class="row">

                            <div class="col-sm-8 col-sm-offset-2" style="text-align: center">
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-4">
                                        <div class="input-group">


                                            <h:inputText value="#{postingsViewBean.searchingTitle}"
                                                         requiredMessage="#{i18n.emptySearchTitle}"
                                                         required="true"
                                                         type="text" styleClass="form-control col-sm-5"

                                                   /><br/>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                         <br/>
                        <br/>
                        <div class="row">
                            <div class="col-sm-12" style="text-align: center">
                                <h:commandButton action="#{postingsViewBean.doSearch}" value="SEARCH" styleClass="btn btn-primary search-btn"/>
                            </div>

                        </div>
                       </h:form>
                    <br/>
                    <br/>

                </div>
            </div>
        </div>

        <div class="container">
            <p:dataTable var="post" value="#{postingsViewBean.jobDTOList}" paginator="true" rows="3">

                <p:column headerText="Title">
                    <h:outputText value="#{post.title}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{post.description}" />
                </p:column>

                <p:column headerText="Qualifications">
                    <h:outputText value="#{post.qualifications}" />
                </p:column>

                <p:column headerText="Responsibilities">
                    <h:outputText value="#{post.responsibilities}" />
                </p:column>

                <p:column headerText="Deadline">
                    <h:outputText value="#{post.deadLine}" />
                </p:column>

            </p:dataTable>




        </div>





    </ui:define>
</ui:composition>
</body>
</html>
